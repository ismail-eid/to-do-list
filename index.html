<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">To Do List</h1>
  </div>
  <div class="container px-3 pt-3">
    <div class="row add-item py-3">
      <div class="col-12">
        <input class="form-control" type="text">
        <button class="btn btn-primary" id="add-button">Add</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row py-2 justify-content-center">
      <div id="display-list-options">
        <button class="btn" id="all">All</button>
        <button class="btn" id="active">Active</button>
        <button class="btn" id="completed">Completed</button>
      </div>
    </div>
  </div>
</body>
</html>
